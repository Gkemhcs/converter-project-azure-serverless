  {% extends 'base.html' %}

  {% block title %}PDF to DOC Converter{% endblock %}
  
  {% block content %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4" style="color:black">PDF to DOC Converter <span class="emoji"><center>üìÑ‚û°Ô∏èüìù</center></span></h2>
            <form action="{{ url_for('pdf_to_doc') }}" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="file" class="form-label">
                  <i class="fas fa-file-pdf"></i> Upload Your PDF File
                </label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file" name="file" required>
                  <label class="custom-file-label" for="file">Choose file...</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">
                <i class="fas fa-cogs"></i> Convert
              </button>
            </form>
            <div class="text-center mt-3">
              <p class="text-muted">Upload your PDF file and we‚Äôll convert it to a DOC document!</p>

          </div>
        </div>
      </div>
    </div>
  {% endblock %}

<style>
    .emoji {
      font-size: 1.5rem;
    }
    .form-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid #6c757d;
      padding: 10px;
    }
    .btn-primary {
      background-color: #ffafbd;
      border-color: #ffafbd;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #ff8c9e;
      border-color: #ff8c9e;
    }
    .icon-large {
      font-size: 3rem;
      color: #ffafbd;
    }
    .card {
      border: none;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .card-body {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .footer {
      background-color: #343a40; /* Dark background */
      color: white;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .footer small {
      font-size: 0.8rem;
    }
  </style>
  
  {% extends 'base.html' %}
  
  {% block title %}Text to Speech Converter{% endblock %}
  
  {% block content %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4" style="color:black">Text to Speech Converter <span class="emoji"><center>üìù‚û°Ô∏èüîä</center></span></h2>
            <form action="{{ url_for('text_to_speech') }}" method="POST">
              <div class="form-group">
                <label for="text" class="form-label">
                  <i class="fas fa-text-width"></i> Enter Your Text
                </label>
                <textarea class="form-control" id="text" name="text" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">
                <i class="fas fa-volume-up"></i> Convert
              </button>
            </form>
            <div class="text-center mt-3">
              <p class="text-muted">Paste your text and convert it into speech!</p>
              <div class="text-center">
                <i class="fas fa-volume-up icon-large"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}

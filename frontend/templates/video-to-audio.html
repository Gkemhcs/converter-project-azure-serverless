{% extends 'base.html' %}

{% block title %}Video to Audio Converter{% endblock %}

<style>
    .emoji {
      font-size: 1.5rem;
    }
    .form-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
    .custom-file-input {
      border-radius: 10px;
      border: 2px solid #6c757d;
      padding: 10px;
    }
    .custom-file-label::after {
      content: "Browse";
      background: #ffafbd;
      border: none;
      color: white;
      border-radius: 0 10px 10px 0;
    }
    .btn-primary {
      background-color: #ffafbd;
      border-color: #ffafbd;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #ff8c9e;
      border-color: #ff8c9e;
    }
    .icon-large {
      font-size: 3rem;
      color: #ffafbd;
    }
    .card {
      border: none;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .card-body {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .footer {
      background-color: #343a40; /* Dark background */
      color: white;
      padding: 10px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .footer small {
      font-size: 0.8rem;
    }
  </style>
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4" style="color:black">Video to Audio Converter <span class="emoji">üé•‚û°Ô∏èüéµ</span></h2>
          <form action="{{ url_for('video_to_audio') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="file" class="form-label">
                <i class="fas fa-file-video"></i> Upload Your Video File
              </label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" name="file" required>
                <label class="custom-file-label" for="file">Choose file...</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">
              <i class="fas fa-cogs"></i> Convert
            </button>
          </form>
          <div class="text-center mt-3">
            <p class="text-muted">Upload your video file and we‚Äôll extract the audio for you!</p>
            <i class="fas fa-video icon-large"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
